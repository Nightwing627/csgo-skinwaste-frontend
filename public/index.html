    <!-- minimal loader -->
    <style>
      #appLoader {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: fixed;
        z-index: 99;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #2e353f;
        user-select: none;
        transition: transform 0.6s cubic-bezier(0.86, 0, 0.07, 1);
      }

      #appLoader.outtahere {
        transform: translateY(100%);
      }

      #appLoader img {
        width: 80%;
        max-width: 200px;
        user-select: none;
        transition: transform 0.4s ease, opacity 0.3s ease;
        pointer-events: none;
      }

      #appLoader.outtahere img {
        opacity: 0;
        transform: scale(0);
      }

      #appLoader .progressbar {
        overflow: hidden;
        position: relative;
        width: 80%;
        max-width: 150px;
        height: 3px;
        margin-top: 60px;
        border-radius: 25px;
        background: #1e2128;
      }

      #appLoader .progressbar::after {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #9C97FF;
        content: ' ';
        animation: progressbar ease-in-out 1s infinite;
      }

      @keyframes progressbar {
        0% {
          transform: scaleX(0);
          transform-origin: center left;
        }

        50% {
          transform: scaleX(1);
          transform-origin: center left;
        }

        51% {
          transform-origin: center right;
        }

        100% {
          transform: scaleX(0);
          transform-origin: center right;
        }
      }

      @keyframes appLoaderPulse {
        0% { transform: scale(1); }
        50% { transform: scale(1); }
        75% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
    </style>
  </head>

  <body>
    <div id="appLoader">
      <img src="/img/logo-1.svg" alt="logo icon">
      <div class="progressbar"></div>
    </div>
